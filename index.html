<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Smokum&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14ceef9952.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../src/img/todoList.png" type="image/x-icon">
</head>

<body>


    <dialog class="modal" id="modal">
        <h2>Create Task</h2>
        <form class="form" method="dialog">
            <div class="taskNameDiv">
                <label for="createTaskName">Title</label>
                <input type="text" name="createTaskName" id="createTaskName" placeholder="Take out the trash">
            </div>
            <div class="taskDescriptionDiv">
                <label for="createTaskDescription">Description</label>
                <textarea name="createTaskDescription" id="createTaskDescription"
                    placeholder="I avoid the acumulation of trash by performing the sacred art of removing said trash..."></textarea>
            </div>
            <div class="taskDueDateDiv">
                <label for="createTaskDueDate">Due Date</label>
                <input type="datetime-local" name="createTaskDueDate" id="createTaskDueDate">
            </div>
            <div class="taskPriorityDiv">
                <label for="createTaskPriority">Priority</label>
                <select name="createTaskPriority" id="createTaskPriority">
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="btns">
                <button class="createModalSubmitBtn" type="submit"><i class="fa-solid fa-check"></i></button>
                <button class="createModalCancelBtn" type="button"><i class="fa-solid fa-ban"></i></button>
            </div>
            
        </form>
    </dialog>


    <div id="header">
        <img src="../src/img/todoList.png" alt="logo" class="logo">
        <div class="title">2Do or Not2Do</div>
    </div>


    <div id="content">
        <div class="sidebar">
            <ul>
                <li class="link today">Today<i class="fa-solid fa-exclamation"></i></li>
                <li class="link week">This Week<i class="fa-regular fa-calendar"></i></li>
                <li class="link projectsLi">
                    <div>Projects<i class="fa-solid fa-bars-progress"></i></div>
                    <ul id="projectsContainer">
                        <li class="project defaultProject"><i class="fa-solid fa-masks-theater"></i>General</li>
                    </ul>
                    <div><img src="../src/img/plus-circle.png" alt="add" class="addProjectBtn"></div>
                </li>
            </ul>
        </div>
        <div class="todoList">
            <table></table>
            <div class="addToDoBtn"><img src="../src/img/plus-circle.png" alt="add"></div>
        </div>
    </div>

    <div class="footer">John Lagoutaris &#169; 2022</div>

    <script src="main.js"></script>
</body>

</html>
