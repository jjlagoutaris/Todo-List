<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Smokum&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/14ceef9952.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../src/img/todoList.png" type="image/x-icon">
</head>
<body>
    <div id="header">
        <img src="../src/img/todoList.png" alt="logo" class="logo">
        <div class="title">2Do or Not2Do</div>
    </div>
    <div id="content">
        <div class="sidebar">
            <ul>
                <li class="link today"><a href="#">Today<i class="fa-solid fa-exclamation"></i></a></li>
                <li class="link week"><a href="#">This Week<i class="fa-regular fa-calendar"></i></a></li>
                <li class="link categories"><a href="#">Categories<i class="fa-solid fa-arrow-down"></i></a></li>
            </ul>
        </div>
        <div class="todoList">
            <table>
                
                <tr class="titles">
                    <th class="projName"">To Do</th>
                    <th class="dueDate">DUE DATE</th>
                </tr>
                <tr>
                    <td class="column1"><i class="fa-regular fa-square"></i> Take out the trash</td>
                    <td class="column2">02/02/2022 @ 5:05 PM<i class="fa-regular fa-pen-to-square"></i><i class="fa-regular fa-trash-can"></i></td>
                </tr>
                
            </table>
            <div class="addToDoBtn"><img src="../src/img/plus-circle.png" alt="add"></div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
