<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To Do</title>
    <link rel="shortcut icon" href="../src/img/todoList.png" type="image/x-icon">
</head>
<body>

        <img src="../src/img/todoList.png" alt="logo" class="logo">
        <div class="title">To-Do or Not-To-Do</div>

    <div id="content">
        <div class="sidebar">
            <ul>
                <li class="link"><a href="#">Today</a></li>

            </ul>

                    <td class="column1">Take out the trash</td>

    <script src="main.js"></script>
